name: Update Dataplex Quality Scans

on:
  push:
    branches:
      - main
    paths:
      - 'config-yamls/*.yaml'
  workflow_dispatch:

env:
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  BUCKET_NAME: ${{ vars.BUCKET_NAME }}
  BIGQUERY_DATASET: ${{ vars.BIGQUERY_DATASET }}
  BIGQUERY_TABLE: ${{ vars.BIGQUERY_TABLE }}

jobs:
  update-quality-scans:
    name: Process Changed YAML Files
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          workload_identity_provider: 'projects/437177264669/locations/global/workloadIdentityPools/github-pool-tf/providers/github-provider'
          service_account: 'github-actions-sa@sada-tirayr.iam.gserviceaccount.com'
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Get Changed Files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep '^config-yamls/.*\.yaml$' || true)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "files=" >> $GITHUB_OUTPUT
          else
            FILES_JSON=$(echo "$CHANGED_FILES" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "files=$FILES_JSON" >> $GITHUB_OUTPUT
          fi
      
      - name: Process Each Changed YAML
        if: steps.changed-files.outputs.files != ''
        run: |
          FILES='${{ steps.changed-files.outputs.files }}'
          
          echo "$FILES" | jq -r '.[]' | while read -r FILE; do
            FILENAME=$(basename "$FILE" .yaml)
            
            SCAN_NAME=$(echo "$FILENAME" | \
              tr '[:upper:]' '[:lower:]' | \
              sed 's/[^a-z0-9-]/-/g' | \
              sed 's/-\+/-/g' | \
              sed 's/^-//;s/-$//')-scan
            
            echo "Processing: $FILE -> $SCAN_NAME"
            
            python3 -c "import yaml; yaml.safe_load(open('$FILE'))" || exit 1
            
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            gsutil cp "$FILE" "gs://${BUCKET_NAME}/config-yamls/${FILENAME}.yaml"
            gsutil cp "$FILE" "gs://${BUCKET_NAME}/config-yamls/backups/${FILENAME}_${TIMESTAMP}.yaml"
            
            if gcloud dataplex datascans describe "$SCAN_NAME" \
                --location="${GCP_REGION}" \
                --project="${GCP_PROJECT_ID}" &>/dev/null; then
              
              gcloud dataplex datascans update data-quality "$SCAN_NAME" \
                --location="${GCP_REGION}" \
                --project="${GCP_PROJECT_ID}" \
                --data-quality-spec-file="$FILE"
              
              echo "Updated: $SCAN_NAME"
            else
              gcloud dataplex datascans create data-quality "$SCAN_NAME" \
                --location="${GCP_REGION}" \
                --project="${GCP_PROJECT_ID}" \
                --data-source-resource="//bigquery.googleapis.com/projects/${GCP_PROJECT_ID}/datasets/${BIGQUERY_DATASET}/tables/${BIGQUERY_TABLE}" \
                --data-quality-spec-file="gs://${BUCKET_NAME}/config-yamls/${FILENAME}.yaml" \
                --schedule="0 2 * * *" \
                --description="Automated quality scan for ${FILENAME}" \
                --display-name="${SCAN_NAME}"
              
              echo "Created: $SCAN_NAME"
            fi
          done
