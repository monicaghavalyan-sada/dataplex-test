rules:
  - nonNullExpectation: {}
    column: customer_id
    dimension: COMPLETENESS
    threshold: 0.95

  - nonNullExpectation: {}
    column: review_text
    dimension: COMPLETENESS
    threshold: 0.8

  - rangeExpectation:
      minValue: '1'
      maxValue: '5'
    column: rating
    dimension: VALIDITY
    threshold: 1.0
