rules:
  - ruleId: "no-null-product-ids"  # Changed from no_null_product_ids
    dimension: "COMPLETENESS"
    nonNullExpectation:
      column: "product_id"        # Keep underscores (BQ column name)
    threshold: 0.9

  - ruleId: "no-null-source-filename"
    dimension: "COMPLETENESS"
    nonNullExpectation:
      column: "source_filename"
    threshold: 1.0
